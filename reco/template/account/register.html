{% extends 'base.html' %}
{% block content %}
    <style>
        section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
<body>
{% include 'partials/alerts.html' %}
    <div class="bg-green-800 h-screen ">
        <section class="text-gray-600 body-font mx-auto w-1/3">

            <div
                class="bg-green-700 rounded-lg p-8 flex flex-col mt-10 space-y-2 md:mt-0 shadow-2xl flex justify-center">
                <h2 class="text-white text-3xl text-center font-medium font-style: bold title-font mb-5">Public
                    Recommendation</h2>
                            <form action="{% url 'register'  %}" method="post">
                                {% csrf_token %}
                    <div class="relative mb-4 p-3.5">

                        <input type="text" id="first_name" placeholder="Enter firstname" name="first_name"
                            class=" bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700  py-1 px-3 leading-8 transition-colors duration-200 ease-in-out w-full">
                    </div>

                <div class="relative mb-4 p-3.5">

                    <input type="text" id="last_name" placeholder="Enter lastname" name="last_name"
                        class=" bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700  py-1 px-3 leading-8 transition-colors duration-200 ease-in-out w-full">
                </div>
                <div class="relative mb-4 p-3.5">

                    <input type="email" id="email" placeholder="Enter email" name="email"
                        class=" bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700  py-1 px-3 leading-8 transition-colors duration-200 ease-in-out w-full">
                </div>
                <div class="relative mb-4 p-3.5">

                    <input type="text" id=" username" placeholder="Enter username" name="username"
                        class=" bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700  py-1 px-3 leading-8 transition-colors duration-200 ease-in-out w-full">
                </div>
                <div class="relative mb-4 p-3.5">

                    <input type="password" id=" password" placeholder="Enter password" name="password"
                        class=" bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700  py-1 px-3 leading-8 transition-colors duration-200 ease-in-out w-full">
                </div>
                <div class="relative mb-4 p-3.5">

                     <input type="password" id="password" placeholder="Confirm password" name="password2"
                        class="mx-auto bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out w-full">
                         </div>
                <button
                    class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg p-3.5 mx-auto">Sign up</button>

                </form>

        </section>
    </div>

{% endblock %}
